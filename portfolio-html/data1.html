<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chart full js</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../assets/css/data1.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <section class="section">
      <h1 class="title is-1">Chart full js</h1>
      <div class="columns">
        <div class="column is-6">
          <h3 class="title is-3">Bar Chart</h3>
          <canvas id="myBarGraph"></canvas>
        </div>
        <div class="column is-6">
          <h3 class="title is-3">Line Graph</h3>
          <canvas id="myGraph"></canvas>
        </div>
      </div>
      <div class="columns">
        <div class="column is-6">
          <h3 class="title is-3">Radar Graph</h3>
          <canvas id="myRadarGraph"></canvas>
        </div>
        <div class="column is-6">
          <h3 class="title is-3">Pie Chart</h3>
          <canvas id="myPieGraph"></canvas>
        </div>
      </div>
      <div class="columns">
        <div class="column is-6">
          <h3 class="title is-3">Doughnut Chart</h3>
          <canvas id="myDoughnutGraph"></canvas>
        </div>
        <div class="column is-6">
          <h3 class="title is-3">Polar Chart</h3>
          <canvas id="myPolarGraph"></canvas>
        </div>
      </div>
    </section>
    <!-- partial -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="../assets/js/portfolio.js"></script>
  </body>
</html>
